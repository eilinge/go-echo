            </div>
            <div class="container">
                <div class="artilce_content">
                    <form action="/content" method="post" enctype="multipart/form-data">
                        <div class="form-box">
                            <span>Price:</span><input type="text" name="price"><br>
                        </div>
                        <div class="form-box">
                            <span>Weight:</span> <input type="text" name="weight"><br>
                        </div>
                        <div class="form-box">
                            <span>Files:</span> <input type="file" class="fileUpload" name="fileName"><br><br>
                        </div>
                        <input type="submit" class="submit" value="Submit">
                    </form>
                    <!-- <div class="article_content_right">
                        <a href="javascript:;">认证图片</a>
                    </div> -->
                </div>

        <script src="../assets/jquery/jquery.js"></script>
        <script src="../assets/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../assets/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="../assets/jquery-fileupload/jquery.fileupload.js"></script>
        <script>
            $(function () {
                $(".fileUpload").fileupload({
                    autoLoad: true,
                    done: function (e, data) {
                        console.log(data);
                        if (data._response.result.errno == 0) {
                            window.location.href = "./balancelist.html";
                        } else {
                            alert(data._response.result.errmsg);
                        }
                };
              });
              $(".submit").on("click", function(err, data){
                if !err {
                    console.log("uploadfile success")
                    window.location.href("./balancelist.html");
                } else {
                    console.log("uploadfile failed")
                }
              })
            });
        </script>
